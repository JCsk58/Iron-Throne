<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos e Ingresos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="libertarian-symbol"></div>
        <h2>Control de Gastos e Ingresos</h2>

        <!-- Sección de autenticación -->
        <div id="authSection">
            <input type="email" id="emailInput" placeholder="Correo electrónico">
            <input type="password" id="passwordInput" placeholder="Contraseña">
            <button onclick="iniciarSesion()">Iniciar sesión</button>
            <button onclick="registrarse()">Registrarse</button>
        </div>

        <!-- Sección principal (oculta inicialmente) -->
        <div id="mainSection" class="hidden">
            <input type="number" id="cantidad" placeholder="Cantidad">
            <select id="tipo">
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
            </select>
            <button onclick="agregarMovimiento()">Agregar</button>
            <h3>Balance: <span id="balance">0</span> €</h3>
            <div id="movimientos"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
