<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos e Ingresos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="serpiente.ico" type="image/x-icon"> <!-- Añadir esta línea -->
</head>
<body>
    <div class="container">
        <div class="libertarian-symbol"></div>
        <h2>Control de Gastos e Ingresos</h2>

        <!-- Sección de contraseña -->
        <div id="passwordSection" class="password-section">
            <input type="password" id="passwordInput" placeholder="Ingresa tu contraseña">
            <button onclick="verificarContraseña()">Acceder</button>
        </div>

        <!-- Sección principal (oculta inicialmente) -->
        <div id="mainSection" class="hidden">
            <input type="number" id="cantidad" placeholder="Cantidad">
            <select id="tipo">
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
            </select>
            <button onclick="agregarMovimiento()">Agregar</button>
            <h3>Balance: <span id="balance">0</span> €</h3>
            <div id="movimientos"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
