<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos e Ingresos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="serpiente.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="libertarian-symbol" aria-hidden="true"></div>
        <h2>Control de Gastos e Ingresos</h2>

        <!-- Formulario para registrar movimientos -->
        <form id="movimientoForm" onsubmit="event.preventDefault(); agregarMovimiento();">
            <input type="number" id="cantidad" placeholder="Cantidad" required>
            <select id="tipo" required>
                <option value="" disabled selected>Seleccione tipo</option>
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
            </select>
            <button type="submit">Guardar</button>
        </form>

        <!-- Balance actual -->
        <h3>Balance: <span id="balance">0</span> €</h3>

        <!-- Botón para ir al historial -->
        <button onclick="window.location.href='historial.html'">Historial</button>

        <!-- Botón para limpiar el historial -->
        <button id="limpiarHistorial">Limpiar Historial</button>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
